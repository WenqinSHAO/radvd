interface enp0s3 {

	MaxRtrAdvInterval 1000;
	AdvLinkMTU 1500;
	AdvSendAdvert on;

	pvd a.b.fr {
		AdvPvdIdHttpExtraInfo on;
		AdvPvdIdLegacy off;
        AdvPvdAdvHeader on;
		AdvPvdIdSequenceNumber 103;

        route 2001:2:2:2::/64 {
			AdvRouteLifetime 10240;
			AdvRoutePreference high;
		};
	};

	prefix 2001:1::/64 {
		AdvAutonomous on;
		AdvRouterAddr on;
		AdvValidLifetime infinity;
		AdvPreferredLifetime infinity;
		DeprecatePrefix on;
		DecrementLifetimes on;	
	};

	prefix 2001:2::/64 {
		AdvAutonomous off;
		AdvRouterAddr off;
		AdvValidLifetime 10000;
		AdvPreferredLifetime 1000;
		DeprecatePrefix off;
		DecrementLifetimes off;	
	};
};

